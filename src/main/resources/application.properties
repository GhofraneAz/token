spring.datasource.url=jdbc:mysql://localhost:3306/store1?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# ddl-auto : none, create-only, drop, create, create-drop, validate, update
spring.jpa.hibernate.ddl-auto=update
server.port=9096

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.connection.characterEncoding=utf8

bookstore.app.jwtSecret=JWT123456
bookstore.app.jwtExpirationMs=86400000

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG


spring.datasource.hikari.auto-commit=false
